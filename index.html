<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Energy Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Smart Energy Monitoring Dashboard</h1>
    <p id="alert" class="alert"></p>

    <div id="data-container">
        <p><strong>Voltage (Vrms):</strong> <span id="voltage">--</span></p>
        <p><strong>Current (Irms):</strong> <span id="current">--</span></p>
        <p><strong>Power Factor:</strong> <span id="powerFactor">--</span></p>
        <p><strong>Energy (kWh):</strong> <span id="energy">--</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
